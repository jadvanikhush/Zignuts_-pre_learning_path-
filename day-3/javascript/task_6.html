<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-6</title>
  </head>
  <body>
    <label id="num"> Enter a number: </label>
    <input type="number " id="num1" placeholder="Enter a number" />
    <br />
    <button id="btn" onclick="findFactorial()">Find Factorial of Number</button>
    <div id="output">   </div>


    <script>
       function factorial(num)
        {
            if (num == 0 || num == 1) {
                return 1;
            }
            else{
                return num*factorial(num-1);
            }
        }

        function findFactorial() {

            const num = parseInt(document.getElementById("num1").value);

            if(isNaN(num) || num < 0){
                document.getElementById("output").innerText = "Please enter a valid number";
            }

            const result = factorial(num);

            document.getElementById("output").innerText = "The factorial of " + num + " is " + result ;

            
        }
       
    </script>
  </body>
</html>
